---
 # file is parsed by inner-most keys only
 data:
     # 1980 is subset used to tune hyperparameters
     data_file: "data/data_test.csv"
     debug: False
     batch_size: 16
     fci_vars: 5
     fci_batches: 10
     fci_batches_inference: 100
     fci_batch_size: 500
     num_workers: 10
     accumulate_batches: 1
     log_frequency: 10
     results_file: "results_ges_global.npy"
 model:
     algorithm: "ges"
     model: "aggregator"
     num_vars: 1000
     num_edge_types: 5
     embed_dim: 64
     transformer_num_layers: 4
     n_heads: 8
     ffn_embed_dim: 8
 train:
     run_name: sc-rl
     patience: 50
     epochs: 5000
     min_epochs: 50
     lr: 1.e-4
     weight_decay: 1.e-5
     metric: "Val/auprc"
